<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События и Мероприятия</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="#">События</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterEvents('all')">Все</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterEvents('Экология')">Экология</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterEvents('Соревнования')">Соревнования</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterEvents('Конференции')">Конференции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterEvents('Волонтерство')">Волонтерство</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">События и Мероприятия</h1>
        <div class="row" id="card-container">
            <!-- Event Cards -->
            <div class="col-md-4 mb-4" data-category="Экология">
                <div class="card h-100">
                    <img src="image1.jpg" class="card-img-top" alt="Экологическая конференция">
                    <div class="card-body">
                        <h5 class="card-title">Экологическая конференция "Зеленая планета"</h5>
                        <p class="card-text"><strong>Дата:</strong> 15-16 октября 2024</p>
                        <p class="card-text"><strong>Город:</strong> Алматы</p>
                        <button class="btn btn-primary" onclick="showMoreInfo('Экологическая конференция')">Подробнее</button>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Подробнее</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-description">
                    Здесь будет подробная информация о событии...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</html>
